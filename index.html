
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Legacy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      background-color: #111;
    }
    nav button {
      background-color: #222;
      border: none;
      color: #fff;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav button:hover {
      background-color: #333;
    }
    .tab-content {
      display: none;
      padding: 2rem;
    }
    .tab-content.active {
      display: block;
    }
    .video {
      margin-bottom: 1.5rem;
    }
    .video iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
    }
    .video-title {
      font-weight: bold;
      margin: 0.5rem 0;
    }
  </style>
  <script>
    function showTab(id) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</head>
<body>
  <header>
    <h1>Creative Legacy</h1>
    <p>Professional Cinematic Production</p>
  </header>
  <nav>
    <button onclick="showTab('corporate')">Corporate Videos</button>
    <button onclick="showTab('interviews')">Interviews</button>
    <button onclick="showTab('events')">Event Coverage</button>
    <button onclick="showTab('documentaries')">Documentaries & Short Films</button>
    <button onclick="showTab('products')">Product Videos</button>
    <button onclick="showTab('restaurant')">Restaurant Commercials</button>
  </nav>

  <section id="corporate" class="tab-content active">
    <div class="video">
      <div class="video-title">Savola CEO Q&A</div>
      <iframe src="https://www.youtube.com/embed/ZMqslvoOPyU" allowfullscreen></iframe>
    </div>
  </section>

  <section id="interviews" class="tab-content">
    <div class="video">
      <div class="video-title">Savola CEO Q&A</div>
      <iframe src="https://www.youtube.com/embed/ZMqslvoOPyU" allowfullscreen></iframe>
    </div>
  </section>

  <section id="events" class="tab-content">
    <div class="video">
      <div class="video-title">Cerave event video</div>
      <iframe src="https://www.youtube.com/embed/wbfNraOaLjQ" allowfullscreen></iframe>
    </div>
    <div class="video">
      <div class="video-title">La roche posay event</div>
      <iframe src="https://www.youtube.com/embed/Gu3kLZw0NSo" allowfullscreen></iframe>
    </div>
  </section>

  <section id="documentaries" class="tab-content">
    <div class="video">
      <div class="video-title">Why JPGS , THE FULL STORY</div>
      <iframe src="https://www.youtube.com/embed/Dqy7NFxFcrw" allowfullscreen></iframe>
    </div>
    <div class="video">
      <div class="video-title">Full interview VIBE OFFICE</div>
      <iframe src="https://www.youtube.com/embed/pogpkfNsVWw" allowfullscreen></iframe>
    </div>
  </section>

  <section id="products" class="tab-content">
    <div class="video">
      <div class="video-title">Viola Commercial Video</div>
      <iframe src="https://www.youtube.com/embed/38uatnyplUA" allowfullscreen></iframe>
    </div>
    <div class="video">
      <div class="video-title">Beauty Cream</div>
      <iframe src="https://www.youtube.com/embed/EvfsYs4xLBE" allowfullscreen></iframe>
    </div>
    <div class="video">
      <div class="video-title">instant white Cream Viola</div>
      <iframe src="https://www.youtube.com/embed/BGGdxvJaTnc" allowfullscreen></iframe>
    </div>
    <div class="video">
      <div class="video-title">Shampoo Viola</div>
      <iframe src="https://www.youtube.com/embed/jvAqfz1EvXQ" allowfullscreen></iframe>
    </div>
  </section>

  <section id="restaurant" class="tab-content">
    <div class="video">
      <div class="video-title">Reel video for Mrgurkan Restaurant</div>
      <iframe src="https://www.youtube.com/embed/tqrxgp2t1rc" allowfullscreen></iframe>
    </div>
  </section>
</body>
</html>
