
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Legacy â€“ Projects</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      padding: 2rem 0 1rem;
      font-size: 2rem;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #111;
      padding: 10px 0;
    }
    .tab-button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 1rem 1.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tab-button:hover, .tab-button.active {
      background-color: #333;
    }
    .tab-content {
      display: none;
      padding: 2rem;
    }
    .tab-content.active {
      display: block;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .video-card {
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
    }
    h4 {
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <section id="projects">
    <h2>Our Work</h2>
    <div class="tabs">
      <button class="tab-button active" data-tab="corporate" onclick="switchTab('corporate')">Corporate Videos</button>
      <button class="tab-button" data-tab="interview" onclick="switchTab('interview')">Interviews</button>
      <button class="tab-button" data-tab="restaurant" onclick="switchTab('restaurant')">Restaurant Commercials</button>
      <button class="tab-button" data-tab="shortfilms" onclick="switchTab('shortfilms')">Documentaries & Short Films</button>
      <button class="tab-button" data-tab="products" onclick="switchTab('products')">Product Videos</button>
    </div>

    <div id="corporate" class="tab-content active">
      <div class="video-grid">
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/your-corporate-video-id" frameborder="0" allowfullscreen></iframe>
          <h4>Corporate Video Title</h4>
        </div>
      </div>
    </div>

    <div id="interview" class="tab-content">
      <div class="video-grid">
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/ZMqslvoOPyU" frameborder="0" allowfullscreen></iframe>
          <h4>Savola CEO Q&A</h4>
        </div>
      </div>
    </div>

    <div id="restaurant" class="tab-content">
      <div class="video-grid">
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/tqrxgp2t1rc" frameborder="0" allowfullscreen></iframe>
          <h4>MrGurkan Restaurant Reel</h4>
        </div>
      </div>
    </div>

    <div id="shortfilms" class="tab-content">
      <div class="video-grid">
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/Dqy7NFxFcrw" frameborder="0" allowfullscreen></iframe>
          <h4>Why JPGS, The Full Story</h4>
        </div>
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/pogpkfNsVWw" frameborder="0" allowfullscreen></iframe>
          <h4>Full Interview - VIBE OFFICE</h4>
        </div>
      </div>
    </div>

    <div id="products" class="tab-content">
      <div class="video-grid">
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/38uatnyplUA" frameborder="0" allowfullscreen></iframe>
          <h4>Viola Commercial Video</h4>
        </div>
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/EvfsYs4xLBE" frameborder="0" allowfullscreen></iframe>
          <h4>Beauty Cream</h4>
        </div>
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/BGGdxvJaTnc" frameborder="0" allowfullscreen></iframe>
          <h4>Instant White Cream - Viola</h4>
        </div>
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/jvAqfz1EvXQ" frameborder="0" allowfullscreen></iframe>
          <h4>Shampoo Viola</h4>
        </div>
      </div>
    </div>
  </section>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`.tab-button[data-tab="${tabId}"]`).classList.add('active');
    }
  </script>
</body>
</html>
